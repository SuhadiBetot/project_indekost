<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="margin: 30px; width: 600px;">
        <div class="card-header" style="background-color: #dddbdb;">
            <h2>Filter</h2>
        </div>
        <div class="card-body" style="background-color: #dddbdb;">
            <form action="">
                <span style="color: #675656; font-size:30px; margin-bottom: 10px;">Ketentuan</span>
                <div class="d-flex">
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">Cewe</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">Cowo</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">Campur</label>
                    </div>
                </div>
                <span style="color: #675656; font-size:30px; margin-bottom: 10px;">Batas Harga (Rp)</span>
                <div class="d-flex mt-2">
                    <input type="number" class="form-control me-2"> - <input type="number" class="form-control ms-2">
                </div>
                <span style="color: #675656; font-size:30px; margin-bottom: 10px;">Penilaian</span>
                <div class="d-flex">
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">5</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">4</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">3</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">2</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="cewe">
                        <label for="" style="font-size: 20px; ">1</label>
                    </div>
                </div>
                <button type="submit" class="btn justify-end" style="background-color: #675656; color: #ffff;">Simpan</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
